<div class="card col-xs-3">
    <div class="card-content col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <div class="col-xs-12">
            <img class="company-logo" src="../../Content/images/company.svg" />
        </div>
        <div class="col-xs-12">
            <h4>{{c.CompanyName}}</h4>
            <p>{{c.Address1}}{{c.Address2}}</p>
            <p>{{c.City}} {{c.StateCode}} {{c.PostalCode}}</p>
            <p>{{c.CompanyPhone | tel}}</p>
        </div>
    </div>
</div>
