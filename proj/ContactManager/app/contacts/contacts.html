
<section id="contacts-view" class="mainbar" data-ng-controller="contacts as vm">

    <pageheader info="vm.titles"></pageheader>

    <section class="matter">
        <div class="container">
            
            <!--Search-->
            <div class="row">
                <div class="col-md-4">
                    <div class="widget wblue">
                        <div data-cc-widget-header title="Search" allow-collapse="false"></div>
                        <div class="widget-content text-info">
                            <div class="row">
                                <div class="col-xs-12"><label class="small">Last Name</label>&nbsp; <input type="text" class="form-control" name="message" placeholder="Last name" ng-model="search.NameLast"></div>
                                <div class="col-xs-12"><label class="small">Business Phone</label>&nbsp; <input type="text" class="form-control" name="message" placeholder="Phone number" valid-number maxlength="10" ng-model="search.PhoneDirectLine"></div>
                                <div class="col-xs-12"><label class="small">Email</label>&nbsp; <input type="text" class="form-control" name="message" placeholder="Email Address" ng-model="search.EmailAddress"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--Contact cards-->
            <div class="row">
                <div class="col-md-12">
                    <div class="widget wblue">
                        <div data-cc-widget-header title={{vm.titles.contactList}}></div>
                        <div class="widget-content text-info">
                            <div class="row">
                                <div class="col-md-12">
                                    <div ng-repeat="c in vm.contacts | filter:search">
                                        <contact info="c"></contact>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
